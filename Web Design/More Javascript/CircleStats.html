<HTML>
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Developer Studio">
<META HTTP-EQUIV="Content-Type" content="text/html; charset=iso-8859-1">
<TITLE>Circle Calculations</TITLE>
</HEAD>
<BODY>

<SCRIPT Language= "Javascript">


// Input radius
	radiustxt = window.prompt ("Enter radius ","0");
	radius = parseInt(radiustxt);  //convert text to numeric

// calculate area
	area = 3.14 * radius *radius;

// calculate circumference
    circumference = 2 * 3.14 * radius;

//output results

	document.writeln( "<br>Radius = " + radius + "<br>Area = " + area );

	document.writeln( "<br>Circumference = " + circumference );




</SCRIPT>
</BODY>
</HTML>
